---
- hosts: timeapp
  tasks:
    
    
    - name: Install aptitude
      apt:
        name: aptitude
        state: latest
        #update_cache: true
    - name: Install required system packages
      apt:
        pkg:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
          - python3-pip
          - virtualenv
          - python3-setuptools
          - gnupg
          - lsb-release
        state: latest
        update_cache: true

    - name: Add Docker GPG apt Key
      apt_key:
        url: https://download.docker.com/linux/debian/gpg
        state: present

    - name: Add Docker Repository
      apt_repository:
        repo: deb https://download.docker.com/linux/debian bullseye stable
        state: present

    - name: Update apt and install docker-ce
      apt:
        name: docker-ce
        state: latest
        update_cache: true
    - name: pipdocder
      ansible.builtin.pip:
        name:
          - docker

    - name: Clone repo 
      ansible.builtin.git:
        repo: 'https://github.com/vbbryan/jenkins.git'
        dest: /srv/checkout
        clone: true

